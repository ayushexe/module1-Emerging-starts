<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: red;
        
        }
        a:active{
            color:yellow;
        }


    </style>
</head>
<body>
       <a href "https://www.yahoo.co.in/" target="_blank">Yahoo</a>
    
</body>
</html>
